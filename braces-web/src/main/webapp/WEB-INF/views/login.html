<main th:fragment="content">
<article>
	<h1>Přihlášení</h1>

	<ol class="breadcrumb">
		<li><a href="#">Domů</a></li>
		<li class="active">Přihlášení</li>
	</ol>
	
	<form action="" method="post" class="form-horizontal">
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" name="email" class="form-control" id="email" placeholder="Email">
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Heslo</label>
			<div class="col-sm-10">
				<input type="password" name="password" class="form-control" id="password" placeholder="Heslo">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="remember"> Pamatovat si mě
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Přihlásit se</button>
			</div>
		</div>
	</form>
</article>
</main>
