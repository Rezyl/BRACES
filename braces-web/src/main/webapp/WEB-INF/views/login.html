<main th:fragment="content">
	<article>
		<h1>Přihlášení</h1>

		<form action="" method="post" class="form-horizontal" id="login-form">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-8">
					<input type="email" name="email" class="form-control" id="email" placeholder="Email" required="required" />
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Heslo</label>
				<div class="col-sm-8">
					<input type="password" name="password" class="form-control" id="password" placeholder="Heslo" required="required" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="remember" /> Pamatovat si mě
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<button type="submit" class="btn btn-primary">Přihlásit se</button>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<a href="/zapomenute-heslo/" class="btn btn-link">Zapomněli jste heslo?</a>
					<a href="/registrace/" class="btn btn-link">Vytvořit účet</a>
				</div>
			</div>
		</form>
	</article>
</main>
